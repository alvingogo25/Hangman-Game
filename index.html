<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disney Hangman</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


  </head>
  <body>

    <div class="wrapper">

      <!-- title box-->
      <div class="border blue">
        <p class="font maintitle">Disney Hangman</p>
      </div>


    <!-- instuctions and wins box-->
      <div class="font border bigfont blue">
        <div class="inline boxleft centertext">
          <p>Guess the Disney Character!</p>
          <p>Press any key to begin</p>
        </div>
        <div class="inline boxright centertext">
          <p>Wins</p>
          <p id="wins"></p>
        </div>
      </div>

    <!-- image and word to guess box -->
      <div class="border bigfont centertext blue2">
        <img id="pic" class="imgsize" src="./assets/images/stitch.png">

        <!-- word to Guess -->
        <div id="wordGuess" class="guessbox font">
        </div>
      </div>

    <!-- counter of guesses left and letters guessed box -->
      <div class="font border bigfont green">
      <!-- counter of guesses left -->
        <div class="inline boxleft centertext">
          <p class="">Guesses left</p>
          <p id="guessLeft"></p>
        </div>

        <!-- letters guessed -->
        <div class="inline boxright centertext">
          <p class="">letters guessed</p>
          <div id="wrong"></div>
        </div>
      </div>


    </div>

    <!-- Javascript stuff -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script type="text/javascript">
      getWord();
      strSplit();
      underscore();
      win();


    </script>

  </body>
</html>
